name: Pipeline for python app

on: [push, workflow_dispatch]

env:
  SERVICE_NAME: mascot-api

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Instalzl requirements
        run: pip install --requirement development-requirements.txt

      - name: Lint code
        run: |
          flake8 --ignore=E501,E231 *.py
          pylint --disable=C0301 *.py

      - name: Run unit tests
        run: python -m unittest --verbose --failfast

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo
        # This sets REPO_LOWER for use in subsequent steps within the 'build' job.
        run: echo "REPO_LOWER=$(echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_LOWER }}
          tags: |
            type=sha,format=short
            type=sha,format=long
            type=ref,event=branch

      - name: Build and push the container image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  test-image:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: read

    steps:
      # FIX: Redeclare the REPO_LOWER environment variable so it's available in this job
      - name: Set lowercase repo
        run: echo "REPO_LOWER=$(echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        
      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the image from GitHub Container Registry
        run: |
          # Now ${{ env.REPO_LOWER }} will correctly resolve to the repository name
          echo "Pulling image ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}"
          docker pull ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

      - name: Start ${{ env.SERVICE_NAME }}
        run: |
          docker run --rm --detach --publish 8080:8080 \
            --name $SERVICE_NAME ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}
          sleep 5

      - name: Run tests using the container image
        run: |
          docker exec $SERVICE_NAME curl --silent --show-error --fail localhost:8080/health
          docker exec $SERVICE_NAME curl --silent --show-error --fail localhost:8080/05024756-765e-41a9-89d7-1407436d9a58

      - name: Stop ${{ env.SERVICE_NAME }}
        run: docker stop $SERVICE_NAME
