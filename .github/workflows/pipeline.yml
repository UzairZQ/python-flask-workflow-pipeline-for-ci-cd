name: Pipeline for python app

on: [push, workflow_dispatch]

env:
  SERVICE_NAME: mascot-api

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install requirements
        run: pip install --requirement development-requirements.txt

      - name: Lint code
        run: |
          flake8 --ignore=E501,E231 *.py
          pylint --disable=C0301 *.py

      - name: Run unit tests
        run: python -m unittest --verbose --failfast

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    # 1. Define the output we want to pass to the next job
    outputs:
      short_sha: ${{ steps.set_tag.outputs.short_sha }}

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo
        run: echo "REPO_LOWER=$(echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      # Step to capture the short SHA and set it as an output for the job
      - name: Set short SHA for Job Output
        id: set_tag
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_LOWER }}
          tags: |
            # We ensure the short SHA is pushed, which is what we will pull later
            type=sha,format=short
            type=sha,format=long
            type=ref,event=branch

      - name: Build and push the container image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  test-image:
    # 2. Reference the output from the 'build' job
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      packages: read

    steps:
      # FIX 1: Redeclare REPO_LOWER (as already done in previous fix)
      - name: Set lowercase repo
        run: echo "REPO_LOWER=$(echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        
      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the image from GitHub Container Registry
        run: |
          # FIX 2: Use the explicitly passed short_sha tag from the build job
          IMAGE_TAG="${{ needs.build.outputs.short_sha }}"
          echo "Pulling image ghcr.io/${{ env.REPO_LOWER }}:$IMAGE_TAG"
          docker pull ghcr.io/${{ env.REPO_LOWER }}:$IMAGE_TAG

      - name: Start ${{ env.SERVICE_NAME }}
        run: |
          # Use the short_sha tag for running the container
          IMAGE_TAG="${{ needs.build.outputs.short_sha }}"
          docker run --rm --detach --publish 8080:8080 \
            --name $SERVICE_NAME ghcr.io/${{ env.REPO_LOWER }}:$IMAGE_TAG
          sleep 5

      - name: Run tests using the container image
        run: |
          docker exec $SERVICE_NAME curl --silent --show-error --fail localhost:8080/health
          docker exec $SERVICE_NAME curl --silent --show-error --fail localhost:8080/05024756-765e-41a9-89d7-1407436d9a58

      - name: Stop ${{ env.SERVICE_NAME }}
        run: docker stop $SERVICE_NAME
